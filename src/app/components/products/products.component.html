<br>
<div class="container">
    <h1>Products</h1>
<table class="table" *ngIf='products && products.length'>
    <thead>
        <tr>
            <th scope="col"><Button class="btn btn-primary" (click)="toggleImage()">{{showImage ? 'Hide' : 'Show'}} Image</Button></th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">description</th>
            <th scope="col">Price</th>
            <th scope="col">Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <!-- <th scope="row">1</th> -->
            <td> <img *ngIf="showImage" [src]="product.image" alt="" [style.width.px]='imageWidth' [style.margin.px]="imageMargins"></td>
            <td>{{product.name}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>
        </tr>
    </tbody>
</table>
</div>
