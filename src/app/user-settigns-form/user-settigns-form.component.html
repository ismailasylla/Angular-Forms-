<div class="container col-md-6">
    <form>
        <div class="form-group">
            <label for="name">User Name</label>
            <input class="form-control" placeholder="Enter Your Name" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
        </div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Checked checkbox
            </label>
        </div>

        <p>User Interface</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" checked
                    value="light">
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium">
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="flexRadioDefault2" value="dark">
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Subscription Type</label>
            <select class="form-control form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Monthly</option>
                <option value="2">Annualy</option>
                <option value="3">Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <div class="form-floating">
                <label for="floatingTextarea2">Notes</label>
                <textarea class="form-control" placeholder="Leave a note here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
            </div>
        </div>


        <button class="btn btn-primary mt-1">Submit</button>
    </form>
</div>
