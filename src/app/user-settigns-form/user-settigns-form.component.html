<div class="container col-md-6">
    <h1>User Settings</h1>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">User Name</label>
            <input class="form-control" placeholder="Enter Your Name" name="name" [(ngModel)]="userSettings.name"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="userSettings.password"/>
        </div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers" />
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" checked
                    value="light" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle"/>
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="flexRadioDefault2" value="dark" [(ngModel)]="userSettings.interfaceStyle"/>
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Subscription Type</label>
            <select class="form-control form-select" aria-label="Default select example" name="subscriptionType" id="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
                <option selected>Open this select menu</option>
                <option >Monthly</option>
                <option >Annualy</option>
                <option >Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <div class="form-floating">
                <label for="floatingTextarea2">Notes</label>
                <textarea class="form-control" placeholder="Leave a note here" id="notes" name="notes"
                    style="height: 100px" [(ngModel)]="userSettings.notes"></textarea>
            </div>
        </div>


        <button class="btn btn-primary mt-1">Submit</button>
    </form>
</div>
{{userSettings | json}}
